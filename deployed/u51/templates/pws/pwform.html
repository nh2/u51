{% load i18n %}
{% block pwform %}
	<form action="" method="post" class="pwform">
		{% csrf_token %}
		<table>
			{{ pwform.as_table }}
			<tr>
				<td />
				<td><input type="submit" value="{% if edit %}{% trans "Save changes" %}{% else %}{% trans "Add" %}{% endif %}" /></td>
			</tr>
		</table>
	</form>
{% endblock %}
