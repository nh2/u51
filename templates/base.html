{% extends "base-xhtml-1.0-strict.html" %}

{% block head %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{% block title %}u51{% endblock %}</title>
	<link rel="shortcut icon" type="image/x-icon" href="{{ MEDIA_URL }}img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/base.css" />

	<script type="text/javascript">var MEDIA_URL = "{{ MEDIA_URL }}";</script>

	<script type="text/javascript" src="{% url django.views.i18n.javascript_catalog "u51+pws" %}"></script>

	<script type="text/javascript" src="{{ Media.JQ_JQ }}"></script>
	<script type="text/javascript" src="{{ Media.JQ_QTIP }}"></script>
	<script type="text/javascript" src="{{ Media.JQ_UITABLEFILTER }}"></script>
	<script type="text/javascript" src="{{ Media.JQ_TABLESORTER }}"></script>
	<script type="text/javascript" src="{{ Media.JQ_HOVERINTENT }}"></script>
	<script type="text/javascript" src="{{ Media.JQ_UIEFFECTS }}"></script>

	<script type="text/javascript" src="{{ Media.JS_COPYTOCLIPBOARD }}"></script>

	<!-- TODO modularize JS -->
	<script type="text/javascript" src="{{ STATIC_URL }}pws/js/all.js"></script>

	{% block extrahead %}{% endblock %}
{% endblock %}

{% block body %}
	<div id="page">
		{% block content %}{% endblock %}
	</div>
{% endblock %}
